<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="icons8-space-641.png">
</head>
<body>
<div class="solar_system">
    <div class="sun"><img src="Sun1.png" alt="sun"></div>
    <div class="orbit o_mercury">
        <img src="mercury.png" alt="mercury">
    </div>
    <div class="orbit o_venus">
         <img src="venus.png" alt="venus">
    </div>
    <div class="orbit o_earth">
        <div class="earth"><img class="earthimg" src="earth.png" alt="earth"><img class="moon" src="moon.png" alt="moon"></div>
    </div>
    <div class="orbit o_mars">
        <img src="mars.png" alt="mars">
    </div>
    <div class="orbit o_jupiter">
        <img src="jupiter.png" alt="jupiter">
    </div>
    <div class="orbit o_saturn">
        <img src="saturn.png" alt="saturn">
    </div>
    <div class="orbit o_uranus">
        <img src="uranus.png" alt="uranus">
    </div>
    <div class="orbit o_neptune">
        <img src="neptune.png" alt="neptune">
    </div>
</div>
</body>
</html>
