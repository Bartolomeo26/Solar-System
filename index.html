<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="images/icons8-space-641.png">
</head>
<body>
<div class="solar_system">
    <div class="sun"><img src="images/Sun1.png" alt="sun"></div>
    <div class="orbit o_mercury">
        <div class="mercury inner"><img src="images/mercury.png" alt="mercury"><p>Mercury</p></div>
    </div>
    <div class="orbit o_venus">
         <div class="venus inner"><img src="images/venus.png" alt="venus"><p>Venus</p></div>
    </div>
    <div class="orbit o_earth">
        <div class="earth inner"><img class="earthimg" src="images/earth.png" alt="earth"><img class="moon" src="images/moon.png" alt="moon"><p>Earth</p></div>
    </div>
    <div class="orbit o_mars">
        <div class="mars inner"><img src="images/mars.png" alt="mars"><p>Mars</p></div>
    </div>
    <div class="orbit o_jupiter">
        <div class="jupiter outer"><img src="images/jupiter.png" alt="jupiter"><p>Jupiter</p></div>
    </div>
    <div class="orbit o_saturn">
        <div class="saturn outer"><img src="images/saturn.png" alt="saturn"><p>Saturn</p></div>
    </div>
    <div class="orbit o_uranus">
        <div class="uranus outer"><img src="images/uranus.png" alt="uranus"><p>Uranus</p></div>
    </div>
    <div class="orbit o_neptune">
        <div class="neptune outer"><img src="images/neptune.png" alt="neptune"><p>Neptune</p></div>
    </div>
</div>
</body>
</html>
